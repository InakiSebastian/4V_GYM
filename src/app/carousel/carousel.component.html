<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-5">
    <!-- Bot贸n de navegaci贸n anterior -->
    <!-- class="carousel-control-prev" -->
    <div class="">
      <button
      class="btn"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <i
          class="bi bi-chevron-double-left "
          style="font-size: 5rem; color: #D25B5B"
        ></i>
        <span class="visually-hidden">Previous</span>
      </button>
    </div>
   

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide" style="width: 80%">
      <div class="carousel-inner">
        @for (instructorGroup of groupedListMonitor; track $index){ 
            <div class="carousel-item" [class.active]="$index === 0">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center">
                        @for (instructor1 of instructorGroup; track $index){
                            <div>
                                <app-monitor-details
                                    [monitorEmail]="instructor1.email"
                                    [monitorName]="instructor1.name "
                                    [monitorPhone]="instructor1.telf + ''"
                                ></app-monitor-details>
                            </div>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
  </div>

    <!-- Bot贸n de navegaci贸n siguiente -->
    <!-- class="carousel-control-next" -->
    <div id="botonDerecha" class="">
      <button
      class="btn"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <i
          class="bi bi-chevron-double-right"
          style="font-size: 5rem; color: #D25B5B"
        ></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
