<form class="form" [formGroup]="addForm" (ngSubmit)="sendForm()">
  <div class="mb-3">
    <div class="text-center">
      <i class="bi bi-person-fill" style="font-size: 7rem; color: #d25b5b"></i>
      <i class="bi bi-plus-lg" style="color: #d25b5b"></i>
    </div>
    <input
      type="text"
      class="form-control"
      id=""
      formControlName="name"
      placeholder="NOMBRE"
    />

    <div
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="alert alert-danger mt-3"
    >
      <div *ngIf="name?.hasError('required')">NOMBRE OBLIGATORIO</div>
    </div>

    <input
      type="email"
      class="form-control mt-4"
      id=""
      formControlName="email"
      placeholder="EMAIL"
    />

    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="alert alert-danger mt-3"
    >
      <div *ngIf="email?.hasError('required')">EMAIL OBLIGATORIO</div>
      <div *ngIf="email?.hasError('email')">EMAIL INVALIDO</div>
    </div>

    <input
      type="text"
      class="form-control mt-4"
      id=""
      formControlName="telf"
      placeholder="TELEFONO"
    />

    <div *ngIf="telf?.dirty || telf?.touched" class="mt-3">
      <div class="alert alert-danger" *ngIf="!isNumber(telf?.value)">
        TELÉFONO INVÁLIDO
      </div>

      <div class="alert alert-danger" *ngIf="telf?.hasError('required')">
        TELÉFONO OBLIGATORIO
      </div>
    </div>
  </div>
  <button type="submit" class="btn me-5">Añadir</button>

  <button type="button" class="btn" data-bs-dismiss="modal">CANCELAR</button>
</form>
